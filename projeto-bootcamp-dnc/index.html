<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav id="main">
        <div class="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br />
                da DNC, que querem <span class="invert-text">acelerar sua carreira</span> com uma <br />
                semana intensiva de conteúdo de mercado entre <br />
                <span class="invert-text">BACK-END, FRONT-END & BANCO DE DADOS.</span>  
            </h2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui"/>
            </div>
            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui"/>
            </div>
            <div class="form-group">
                <label for="">Area de interesse:</label>
                <div class="checkbox-items">
                    <input type="checkbox" value="front">
                    <label for="">Front-end</label>
                    <input type="checkbox" value="back">
                    <label for="">Back-end</label>
                    <input type="checkbox" value="bd">
                    <label for="">Banco de dados</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui"/>
            </div>
            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="text" placeholder="9912345999"/>
            </div>
            <div class="form-group">
                <label for="">Insira um frase criativa aqui:</label>
                <input type="text" placeholder="Qual fase criativa você gostaria de falar"/>
            </div>

            <button type="submit" value="cadastrar">Cadastrar</button>
        </form>
    </section>
</body>
</html>
