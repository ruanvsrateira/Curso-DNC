<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Hbo Max</title>
</head>
<body>

    <!-- Cabeçalho do site -->

    <header>
        <div>
            <img src="./assets/images/list-icon.svg" />
            <img src="./assets/images/search.png" alt="Simbolo de busca">
        </div>

        <div>
            <img src="./assets/images/logo.png" alt="Logo HBOMAX">
        </div>

        <div>
            <a href="#">Assinar</a>
            <a href="#">Entrar</a>
        </div>
    </header>

    <!-- Parte principal do site com formulário -->
    <main>
        <h1>Entrar</h1>
        <h2>Você tem uma conta HBO Max ?</h2>

        <form action="#">
            <label>E-mail</label>
            <input type="email" placeholder="email@dnc.group" required>
            
            <label>Senha</label>
            <input type="password" placeholder="******" >

            <input type="submit" value="Entrar">
        </form>

        <p>
            Você acessa a HBO Max por um provedor <br />
            de TV, de internet ou celular?
        </p>

        <button>Entrar como provedor</button>
    </main>
    
</body>
</html>
